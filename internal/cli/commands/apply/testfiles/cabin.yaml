apiVersion: bindplane.observiq.com/v1
kind: Exporter
metadata:
  name: _cabin-production-logs_
spec:
  # we will need additional plugins for metrics, traces, etc
  plugin:
    name: cabin_output

  # can be generated by web ui
  parameters:
  - name: endpoint
    value: https://nozzle.app.observiq.com
  - name: secret_key
    value: 2c088c5e-2afc-483b-be52-e2b657fcff08
    # valueFrom:
    #   secretKeyRef:
    #     name: bindplane
    #     key: secret_key
    #   bindplaneKeyRef:
    #     key: secret_key
  - name: timeout
    value: 10s
