apiVersion: bindplane.observiq.com/v1beta
kind: ProcessorType
metadata:
  name: add_resource
  displayName: Add Resource
spec:
  version: 0.0.1
  parameters:
    - name: action
      label: Action
      type: enum
      description: "insert: Add resource if it does not exist. update: Update existing value. upsert: Insert or update."
      default: upsert
      validValues:
        - insert
        - update
        - upsert

    - name: resources
      label: Resources
      type: map
      required: true

    - name: telemetry_types
      label: Enable Telemetry
      type: enums
      description: "Select which types of telemetry you'd like to enable this processor for."
      validValues: ["Metrics", "Logs", "Traces"]
      default: ["Metrics", "Logs", "Traces"]

  metrics:
    processors: |
      {{ if has "Metrics" .telemetry_types }}
      - resource:
          attributes:
            {{ range $k, $v := .resources }}
            - key: '{{ $k }}'
              value: {{ $v }}
              action: upsert
            {{ end }}
      {{ end }}
  logs:
    processors: |
      {{ if has "Logs" .telemetry_types }}
      - resource:
          attributes:
            {{ range $k, $v := .resources }}
            - key: '{{ $k }}'
              value: {{ $v }}
              action: upsert
            {{ end }}
      {{ end }}
  traces:
    processors: |
      {{ if has "Traces" .telemetry_types }}
      - resource:
          attributes:
            {{ range $k, $v := .resources }}
            - key: '{{ $k }}'
              value: {{ $v }}
              action: upsert
            {{ end }}
      {{ end }}
